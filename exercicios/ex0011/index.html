<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
     <p> tente abrir esse site em varios tamanhos diferente(dispositivo ou zoom)</p>

    <picture>
         <source media="(max-width: 700px)" srcset="P.png" type="image/png">
         <source media="(max-width: 1000px)" srcset="M.png" type="image/png">
         <img src="G.png" alt="img flex">
     </picture>
     <h1>reproduzindo audio</h1>
      <p>vamos aprender a reproduzir audios dentro do html5</p>
     <!--<audio src="media/TheMumbaiBeat-HanuDixit.mp3" controls>/audio>-->
     <audio preload="metadata" controls autoplay loop>
        <source src="media/TheMumbaiBeat-HanuDixit.mp3" type="audio/mpeg">
        <source src="media/TheMumbaiBeat-HanuDixit.ogg" type="audio/ogg">
        <source src="media/TheMumbaiBeat-HanuDixit.wav" type="audio/wav">
         <p>"Seu navegador n√£o suporta audio"<a href="media/TheMumbaiBeat-HanuDixit.mp3">clique aqui para baixar o arquivo mp3</a></p> 
      </audio>
</body>
</html>
