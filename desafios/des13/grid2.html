<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio grid 2</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            text-align: center;
            font-weight: bolder;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">1</td>
            <td rowspan="4">4</td>
        </tr>
        <tr>
            <td rowspan="4">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td colspan="4">15</td>
        </tr>
    </table>
</body>
</html>
