<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taglist</title>
</head>
<body>
    <h1>Lista de tags</h1>
    <h2>Podemos usar as seguintes tags</h2><!--usar &lt para "<" e &gt para ">"!! "-->
    <ul>
        <li>
            <abbr title="usamos &lt b &gt">Quebra de linha</abbr>
         </li>
        <li>
            <abbr title="usamos &lt p &gt">paragrafos</abbr>
         </li>
        <li>
            <abbr title="usamos &lt q &gt">Citações</abbr>
         </li>
        <li>
            <abbr title="usamos o prefixo &lt h &gt">Titulos</abbr>
         </li>
        <li>
            <abbr title="usamos &lt img &gt">Imagens</abbr>
         </li>
    </ul>
</body>
